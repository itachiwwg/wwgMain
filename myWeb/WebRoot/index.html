			var data = [

			        	}
			        ];
	        
			var labels = ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"];
			
			$(function(){
				var chart = new iChart.Area2D({
					render : 'canvasDiv',
					data: data,
					title : '四城市2012年平均温度情况',
					width : 800,
					height : 400,
					area_opacity:0.15,
					legend : {
						enable : true
					},
					tip:{
						enable : true,
						listeners:{
							 //tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
							parseText:function(tip,name,value,text,i){
								return "<span style='color:#005268;font-size:11px;font-weight:600;'>"+name+
										"</span>&nbsp;<span style='color:#005268;font-size:20px;font-weight:600;'>"+value+"℃</span>";
							}
						}
					},
					sub_option:{
						label:false
					},
					crosshair:{
						enable:true,
						line_color:'#62bce9'
					},
					coordinate:{
						axis : {
							width : [0, 0, 2, 0]
						},
						background_color:'#ffffff',
						height:'90%',
						valid_width:'94%',
						height : 260,
						scale2grid:false,
						grids:{
							horizontal:{
									way:'share_alike',
									value:8
								}
							}, 
						scale:[{
							 position:'left',	
							 start_scale:0,
							 end_scale:40,
							 scale_space:5,
							 listeners:{
								parseText:function(t,x,y){
									return {text:t+"℃"}
								}
							}
						},{
							 position:'bottom',	
							 start_scale:1,
							 end_scale:12,
							 parseText:function(t,x,y){
								return {textY:y+10}
							 },
							 labels:labels
						}]
					}
				});
				chart.draw();
			});
			</script>

	<script type="text/javascript">
		function getAjax(){
			var ajax;
			if (window.XMLHttpRequest){
			// code for IE7+, Firefox, Chrome, Opera, Safari
  				ajax=new XMLHttpRequest();
  			}
			else{
			// code for IE6, IE5
  				ajax=new ActiveXObject("Microsoft.XMLHTTP");
  			}
			return ajax;
		}
		function btn_search(){
			var pname=document.getElementById("personname").value;
			var paddress=document.getElementById("personaddress").value;
			var pid=document.getElementById("personid").value;
			var ajax=getAjax();
			ajax.open("post","query",true);
			ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			ajax.send("pname="+pname+"&pid="+pid+"&paddress="+paddress);
			ajax.onreadystatechange=function(){
				if(ajax.readyState==4&&ajax.status==200){
					var list=ajax.responseText;
					alert(list);
				}
			}
		}
	</script>
